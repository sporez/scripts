<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .search-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box input {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .app-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .app-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-development {
            background: #fef3c7;
            color: #92400e;
        }

        .status-staging {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-production {
            background: #d1fae5;
            color: #065f46;
        }

        .status-archived {
            background: #f3f4f6;
            color: #6b7280;
        }

        .app-description {
            color: #6b7280;
            margin-bottom: 16px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .app-tech {
            display: inline-block;
            background: #f3f4f6;
            color: #4b5563;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            margin-bottom: 16px;
        }

        .app-urls {
            margin-bottom: 16px;
        }

        .url-link {
            display: block;
            padding: 8px 12px;
            margin: 6px 0;
            background: #f9fafb;
            border-radius: 6px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .url-link:hover {
            background: #667eea;
            color: white;
        }

        .url-label {
            font-size: 0.75em;
            text-transform: uppercase;
            color: #9ca3af;
            margin-right: 8px;
        }

        .app-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .edit-btn:hover {
            background: #2563eb;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .url-group {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .url-group label {
            font-size: 0.9em;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            .modal-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ My Apps Dashboard</h1>
            <p>Quick access to all your applications</p>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add New App</button>
            <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
            <button class="btn btn-secondary" onclick="importData()">Import Data</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterApps('all')">All</button>
            <button class="filter-btn" onclick="filterApps('development')">Development</button>
            <button class="filter-btn" onclick="filterApps('staging')">Staging</button>
            <button class="filter-btn" onclick="filterApps('production')">Production</button>
            <button class="filter-btn" onclick="filterApps('archived')">Archived</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search apps..." oninput="searchApps()">
        </div>

        <div class="apps-grid" id="appsGrid"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add New App</div>
            <form id="appForm" onsubmit="saveApp(event)">
                <input type="hidden" id="appId">

                <div class="form-group">
                    <label for="appName">App Name *</label>
                    <input type="text" id="appName" required>
                </div>

                <div class="form-group">
                    <label for="appDescription">Description</label>
                    <textarea id="appDescription"></textarea>
                </div>

                <div class="url-group">
                    <div class="form-group">
                        <label for="urlDev">Development URL</label>
                        <input type="url" id="urlDev" placeholder="http://localhost:3000">
                    </div>

                    <div class="form-group">
                        <label for="urlStaging">Staging URL</label>
                        <input type="url" id="urlStaging" placeholder="https://staging.example.com">
                    </div>

                    <div class="form-group">
                        <label for="urlProd">Production URL</label>
                        <input type="url" id="urlProd" placeholder="https://example.com">
                    </div>

                    <div class="form-group">
                        <label for="urlOther">Other URL</label>
                        <input type="url" id="urlOther" placeholder="https://admin.example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="appRepo">Repository URL</label>
                    <input type="url" id="appRepo" placeholder="https://github.com/user/repo">
                </div>

                <div class="form-group">
                    <label for="appTech">Technology Stack</label>
                    <input type="text" id="appTech" placeholder="React, Node.js, PostgreSQL">
                </div>

                <div class="form-group">
                    <label for="appStatus">Status</label>
                    <select id="appStatus">
                        <option value="development">Development</option>
                        <option value="staging">Staging</option>
                        <option value="production">Production</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="appNotes">Notes</label>
                    <textarea id="appNotes"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let apps = [];
        let currentFilter = 'all';
        let editingAppId = null;

        // Load apps from localStorage on page load
        function loadApps() {
            const stored = localStorage.getItem('myApps');
            if (stored) {
                apps = JSON.parse(stored);
            }
            renderApps();
        }

        // Save apps to localStorage
        function saveAppsToStorage() {
            localStorage.setItem('myApps', JSON.stringify(apps));
        }

        // Generate unique ID
        function generateId(name) {
            const baseId = name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
            let id = baseId;
            let counter = 1;
            while (apps.some(app => app.id === id)) {
                id = `${baseId}-${counter}`;
                counter++;
            }
            return id;
        }

        // Render apps
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredApps = apps.filter(app => {
                const matchesFilter = currentFilter === 'all' || app.status === currentFilter;
                const matchesSearch = !searchTerm ||
                    app.name.toLowerCase().includes(searchTerm) ||
                    (app.description && app.description.toLowerCase().includes(searchTerm)) ||
                    (app.tech_stack && app.tech_stack.toLowerCase().includes(searchTerm));
                return matchesFilter && matchesSearch;
            });

            if (filteredApps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>No apps found</h2>
                        <p>Add your first app to get started!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredApps.map(app => `
                <div class="app-card">
                    <div class="app-card-header">
                        <div class="app-name">${app.name}</div>
                        <span class="status-badge status-${app.status}">${app.status}</span>
                    </div>
                    ${app.description ? `<div class="app-description">${app.description}</div>` : ''}
                    ${app.tech_stack ? `<div class="app-tech">ðŸ’» ${app.tech_stack}</div>` : ''}
                    ${renderUrls(app.urls)}
                    ${app.repository ? `<a href="${app.repository}" target="_blank" class="url-link">ðŸ“¦ Repository</a>` : ''}
                    <div class="app-actions">
                        <button class="action-btn edit-btn" onclick="editApp('${app.id}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteApp('${app.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderUrls(urls) {
            if (!urls || Object.keys(urls).length === 0) return '';

            return `
                <div class="app-urls">
                    ${Object.entries(urls).map(([env, url]) => `
                        <a href="${url}" target="_blank" class="url-link">
                            <span class="url-label">${env}</span>
                            ${url}
                        </a>
                    `).join('')}
                </div>
            `;
        }

        // Filter apps
        function filterApps(status) {
            currentFilter = status;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderApps();
        }

        // Search apps
        function searchApps() {
            renderApps();
        }

        // Open add modal
        function openAddModal() {
            editingAppId = null;
            document.getElementById('modalTitle').textContent = 'Add New App';
            document.getElementById('appForm').reset();
            document.getElementById('appModal').classList.add('active');
        }

        // Edit app
        function editApp(id) {
            editingAppId = id;
            const app = apps.find(a => a.id === id);
            if (!app) return;

            document.getElementById('modalTitle').textContent = 'Edit App';
            document.getElementById('appId').value = app.id;
            document.getElementById('appName').value = app.name;
            document.getElementById('appDescription').value = app.description || '';
            document.getElementById('urlDev').value = app.urls?.development || '';
            document.getElementById('urlStaging').value = app.urls?.staging || '';
            document.getElementById('urlProd').value = app.urls?.production || '';
            document.getElementById('urlOther').value = app.urls?.other || '';
            document.getElementById('appRepo').value = app.repository || '';
            document.getElementById('appTech').value = app.tech_stack || '';
            document.getElementById('appStatus').value = app.status;
            document.getElementById('appNotes').value = app.notes || '';

            document.getElementById('appModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
            document.getElementById('appForm').reset();
            editingAppId = null;
        }

        // Save app
        function saveApp(event) {
            event.preventDefault();

            const urls = {};
            const urlDev = document.getElementById('urlDev').value;
            const urlStaging = document.getElementById('urlStaging').value;
            const urlProd = document.getElementById('urlProd').value;
            const urlOther = document.getElementById('urlOther').value;

            if (urlDev) urls.development = urlDev;
            if (urlStaging) urls.staging = urlStaging;
            if (urlProd) urls.production = urlProd;
            if (urlOther) urls.other = urlOther;

            const appData = {
                name: document.getElementById('appName').value,
                description: document.getElementById('appDescription').value,
                urls: urls,
                repository: document.getElementById('appRepo').value,
                tech_stack: document.getElementById('appTech').value,
                status: document.getElementById('appStatus').value,
                notes: document.getElementById('appNotes').value,
                updated_at: new Date().toISOString()
            };

            if (editingAppId) {
                // Update existing app
                const index = apps.findIndex(a => a.id === editingAppId);
                if (index !== -1) {
                    apps[index] = { ...apps[index], ...appData };
                }
            } else {
                // Add new app
                appData.id = generateId(appData.name);
                appData.created_at = new Date().toISOString();
                apps.push(appData);
            }

            saveAppsToStorage();
            renderApps();
            closeModal();
        }

        // Delete app
        function deleteApp(id) {
            const app = apps.find(a => a.id === id);
            if (!app) return;

            if (confirm(`Are you sure you want to delete "${app.name}"?`)) {
                apps = apps.filter(a => a.id !== id);
                saveAppsToStorage();
                renderApps();
            }
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify({ apps }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `apps-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.apps && Array.isArray(data.apps)) {
                            if (confirm(`Import ${data.apps.length} apps? This will replace your current data.`)) {
                                apps = data.apps;
                                saveAppsToStorage();
                                renderApps();
                                alert('Import successful!');
                            }
                        } else {
                            alert('Invalid file format');
                        }
                    } catch (error) {
                        alert('Error reading file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Close modal when clicking outside
        document.getElementById('appModal').addEventListener('click', (e) => {
            if (e.target.id === 'appModal') {
                closeModal();
            }
        });

        // Initialize
        loadApps();
    </script>
</body>
</html>
